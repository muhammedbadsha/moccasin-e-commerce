{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/user_login/login_user.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head> 
  <body>
    <div class="main">
      <header class="top-nav">
        <h1 class="head-name d-flex"><b class="">MOCCA</b>SIN</h1>
      </header>
      <div class="container d-flex">
        <div class="login-div d-flex-column">
          <!-- <div class="login_Head d-flex justify-content-center">
            
          </div> -->
          <div class="wrapper"><h5 class="">Log in to <B>MOCCA</B>SIN</h5>
            <form action="{% url 'user_login' %}"  method="post" class="form-signin auth-form" enctype="multipart/form-data">   
              {% csrf_token %}    
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Password" required=""/>      
              
              <input class="form-control btn btn-sm btn-primary" style="margin-top: 2rem" type="submit"value="Login">   
            
            {% if messages %}
                        <div id="messages" class="container">
                        <ul class="messages">
                            {% for message in messages %}
                           <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
                            <span aria-hidden="true">
                              &times;
                          </span>
                      </button>    
                      {{ message }}</div>
                      {% endfor %}
                  </ul>
                   </div>
                  {% endif %}
                </form>
                  </div>

            <div class="bottom-div d-flex justify-content-around">
              <p class="d-flex justify-content-between"><a href="{% url 'forgot_password' %}">Forgotten account? </a></p> <p>  <a class="l-2" href="{% url 'user_register' %}">sign up for moccasin </a></p>
            </div>
          </div>
        </div>
      </div>
   <script>
    setTimeout(function(){
      $('.messages').remove()
    },3000)
   </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
