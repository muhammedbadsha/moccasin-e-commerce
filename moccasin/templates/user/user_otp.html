                            <div class="card-body p-5 text-center">
                                
                                <h3 class="mb-5">OTP Varification</h3>
                                
                                <div class="form-outline mb-4">

                                    <label class="form-label" for="typeNumber-2">Phone Number</label>
                                </div>
                                
                                <div class="form-outline mb-4">
                    <input type="number" maxlength="4" id="typeNumber-2" name="otp" class="form-control form-control-lg" placeholder="Enter You OTP" />
                    <label class="form-label" for="typeNumber-2">OTP</label>
                </div>
