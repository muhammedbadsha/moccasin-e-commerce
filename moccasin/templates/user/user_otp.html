<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    
    <form action="{% url 'otp' %}" method="post">
        {% csrf_token %}
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                
                                <h3 class="mb-5">OTP Varification</h3>
                                
                                {% comment %} <div class="form-outline mb-4">
                                    <input type="number" id="typeNumber-2" name="phone_number" maxlength="10" class="form-control form-control-lg" placeholder="Enter Your Phone Number" />
                                    <label class="form-label" for="typeNumber-2">Phone Number</label>
                                </div> {% endcomment %}
                                
                                <div class="form-outline mb-4">
                    <input type="number" maxlength="4" id="typeNumber-2" name="otp" class="form-control form-control-lg" placeholder="Enter You OTP" required />
                    <label class="form-label" for="typeNumber-2">OTP</label>
                </div>
                
                <!-- Checkbox -->
                <!-- <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div> -->
                {% if messages %}
                <div id="messages" class="container">
                <ul class="messages">
                    {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
                    <button type="button" class="close"  data-dismiss="alert">
                        <span aria-hidden="true">
                            &times;
                        </span>
                    </button>    
                    {{ message }}</div>
                    {% endfor %}
                </ul>
                 </div>
                {% endif %}
                {{form.non_field_errors}}
                <!-- <p>{{phone_number}}</p> -->
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                
                
                
            </form>
            <a class="btn btn-primary btn-lg brn-block" href="{% url 'otp_resend' %}" type="submit" >resent OTP</a>
                 
                
                
            </div>
        </div>
    </div>
</div>
</div>
</section>

<script>
    setTimeout(function(){
        $(".messages").remove()
    },3000);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
