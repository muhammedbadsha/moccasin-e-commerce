<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body >

        <div class="card-body align-items-center">
          
    <form class="row gx-3 gy-2 " action="{% url 'forgot_password' %}" method="post">
        {% csrf_token %}
        <div class="col-sm-3 align-items-center">
          <label class="visually-hidden " for="specificSizeInputName">email</label>
         <input type="email" name="email" id="" placeholder="enter you email">
        
          <input type="submit" class=" btn-primary " style="margin:4em" placeholder="submit">
        </div>
    </form>
   {% for message in messages %}
  <h2> {{message}}</h2>
   {% endfor %}
    </div>
</div>
</div>
