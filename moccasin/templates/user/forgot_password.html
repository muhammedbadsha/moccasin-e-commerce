{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/user_login/forgote_email.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <header class="top-nav">
        <h1 class="head-name d-flex"><b class="">MOCCA</b>SIN</h1>
      </header>
      <div class="container d-flex">
        <div class="login-div d-flex-column">
       
          <div class="wrapper display-content:center;">
            <h5 class="">Email</h5>
            <form
            action="{% url 'forgot_password' %}" 
            method="post"
            class="form-signin auth-form"
            
            >
            {% csrf_token %}    
             
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Enter Email"
                required=""
                autofocus=""
              />
<div class="d-flex justify-content-between">
                <a 
                  href=""
                  class=" btn btn-sm btn-primary"
                  style="margin: 0 0 1rem 1rem"
                  type="submit"
                  value="back"
                  >Back
              </a>
              <input
                class=" btn btn-sm btn-primary"
                style="margin: 0 0 1rem 1rem"
                type="submit"
                value="Send"
              />
        </div>
            
            </form>
            {% for message in messages %}
  <h2> {{message}}</h2>
   {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
