{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>
<body>
  <!-- Modal -->
  <form hx-post="{{ request.path}}" class="modal-content"\>
    <div class="modal-header">
      <h5 class="modal-title">Category</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      
      <div class="mb-3">
        <label for="{{ form.product_size.id_for_label }}" class="form-label">Product Size</label>
        <!-- {{form.category_name}}   -->
        <input class="form-control" type="number" name="product_size" placeholder="only allowed within 4 to 25 numberes" id="">
        <div class="invalid-feedback">{{ form.product_sizes.errors|first }}</div>
      </div>
      
    </div>
    <div class="modal-footer">
      <!-- {% if category_name %}
      <button type="button" class="btn btn-danger" hx-post="{% url 'remove_movie' pk=movie.pk %}">Remove</button>
      <span class="flex-grow-1"></span>
      {% endif %} -->
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
  
</body>
</html>
