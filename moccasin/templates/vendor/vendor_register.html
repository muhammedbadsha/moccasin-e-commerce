{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/user_register/unplug-ui-kit.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register/unplug-ui-kit-demo.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register/materialdesignicons.min.css' %}">
</head>
<body class="auth-card-page">
    <main class="auth auth-card-container">
        <div class="auth-card">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center justify-content-center auth-bg-section">
                    {% comment %} <img src="{% static 'images/user_register/register.svg' %}" class="img-fluid" alt="login"> {% endcomment %}
                </div>
                <div class="col-md-6 d-flex py-5 flex-column justify-content-center bg-white">
                    <div class="auth-form-section">
                        <div class="logo">
                        {% comment %} <img src="{% static 'images/icons/logo-01.png' %}" class="img-fluid" alt="Unplug UI" width="200">{% endcomment %}
                        <h1><b>MOCCA</b>SIN</h1>
                        <h2>Sign up</h2>
                        </div> 
                        <form action="{% url 'vendor_register' %}" method="post" class="auth-form">
                            {% csrf_token %}
                           {% for fom in form %}
                            <div class="form-group">
                                <label for="username">{{fom.label}}</label><br>
                                {{fom}}
                                <!-- <input type="text" name="username" id="username" class="form-control" placeholder="Name"> -->
                            </div>
                            
                         
                            
                            {{fom.email.errors}}
                                {{fom.non_field_errors}}
                                {{fom.password.errors}}
                                {% endfor %}
                            <button type="submit" class="btn btn-danger btn-block mb-3">Sign up</button>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment"
                                    value="termsAgreed">
                                <label class="form-check-label" for="termsAgriment">
                                    I agree to terms and conditions of this website
                                </label>
                            </div>
                        </form>
                        <p class="text-left mb-0">Already have an account? <a href="{% url 'user_login' %}">Sign in here</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
</body>
</html>
