{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/user_register/unplug-ui-kit.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register/unplug-ui-kit-demo.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register/user_registration.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="main">
      <header class="top-nav">
        <h1 class="head-name d-flex"><b class="">MOCCA</b>SIN</h1>
      </header>
      <div class="container d-flex">
        <div class="login-div d-flex-column">
          <!-- <div class="login_Head d-flex justify-content-center">
            
          </div> -->
          <div class="wrapper"><h5 class="">register in to <B>MOCCA</B>SIN</h5>
            <form action="{% url 'vendor_register' %}" method="post" class="form-signin auth-form"  novalidate>   
                        
                            {% csrf_token %}
                           {% for fom in form %}
                            <div class="form-group">
                                {{fom.errors}}
                                <label for="username">{{fom.label}}</label><br>
                                {{fom}}
                                <!-- <input type="text" name="username" id="username" class="form-control" placeholder="Name"> -->
                            </div>
                            
                         
                            
                            {{fom.email.errors}}
                                {{fom.non_field_errors}}
                                {{fom.password.errors}}
                                {% endfor %}
                            <button type="submit" class="btn btn-danger btn-block mb-3">Sign up</button>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment"
                                    value="termsAgreed">
                                    <div class="bottom-div d-flex justify-content-end">
                                        <p>  <a class="l-2" style="margin-right: 1rem;"href="{% url 'user_login' %}">sign up for moccasin </a></p>
                                     </div>
                        </form>
                    </div>
  
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
